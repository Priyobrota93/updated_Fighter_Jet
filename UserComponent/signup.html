<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & Login</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/f7967e2d96.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input name="name" type="text" placeholder="Name">

                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input name="email" type="email" placeholder="Email">

                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input name="pass" type="password" placeholder="Password">

                    </div>
                    <p id="pChange"><a href="#"> Forgotten password?</a></p>


                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn"  > Sign Up</button>
                    <button type="button"  id="signinBtn" class="disable" > Sign In</button>
                </div>
            </form>
        </div>

    </div>

    <script>
        let signupBtn = document.getElementById("signupBtn");
        let signinBtn = document.getElementById("signinBtn");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");
        let pChange = document.getElementById("pChange");
        // var anchor = document.createElement('a');
        // anchor.setAttribute('href', '#');
        // anchor.innerHTML = 'Click me';

        signupBtn.onclick = function(){
            nameField.style.maxHeight="60px";
            title.innerHTML="Sign Up";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");
        }
        signinBtn.onclick = function(){
            nameField.style.maxHeight="0";
            title.innerHTML="Sign In";
            // pChange.appendChild(anchor);
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");
        }



       


    </script>
